<!-- Header Employé — Filtres commandes -->

<!-- Version Mobile -->
<div class="header-container employe-header d-block d-xl-none">
    <div class="d-flex justify-content-between align-items-center w-100">
        <div class="ms-2">
            <a href="/" class="logo-link">
                <img src="mini_logo_header.png" alt="Logo Vite & Gourmand" class="rounded-3 logo-img">
            </a>
        </div>
        <div class="d-flex align-items-center gap-2 me-2">
            <span class="badge bg-primary">Espace Employé</span>
            <button class="mobile-menu-toggle" type="button" data-bs-toggle="offcanvas" data-bs-target="#employeMobileFilters" aria-controls="employeMobileFilters">
                <i class="bi bi-funnel"></i>
            </button>
        </div>
    </div>
</div>

<!-- Version Desktop -->
<div class="header-container employe-header d-none d-xl-block">
    <div class="d-flex justify-content-between align-items-center w-100">
        <div class="ms-4">
            <a href="/" class="logo-link">
                <img src="mini_logo_header.png" alt="Logo Vite & Gourmand" class="rounded-3 logo-img">
            </a>
        </div>
        
        <!-- Filtres Desktop -->
        <div class="header-filters flex-grow-1 justify-content-center align-items-center px-4 pt-3" id="employe-filters-bar">
            <div class="d-flex align-items-center flex-wrap justify-content-center">
                <select class="form-select me-2" id="filterStatut" style="width: auto;">
                    <option value="">Tous les statuts</option>
                    <option value="en_attente">En attente</option>
                    <option value="acceptee">Acceptée</option>
                    <option value="en_preparation">En préparation</option>
                    <option value="en_livraison">En livraison</option>
                    <option value="livree">Livrée</option>
                    <option value="attente_retour_materiel">Retour matériel</option>
                    <option value="terminee">Terminée</option>
                    <option value="annulee">Annulée</option>
                </select>
                <input type="text" class="form-control me-2" id="filterClient" placeholder="Rechercher un client..." style="width: 200px;">
                <div class="d-flex align-items-center me-2 gap-1">
                    <span class="text-muted fw-medium">Prestation du</span>
                    <input type="date" class="form-control" id="filterDateFrom" style="width: auto;">
                    <span class="text-muted fw-medium">au</span>
                    <input type="date" class="form-control" id="filterDateTo" style="width: auto;">
                </div>
                <div class="ms-3 pt-1">
                    <button class="btn btn-primary me-2" onclick="applyEmployeFilters()">
                        <i class="bi bi-funnel"></i> Filtrer
                    </button>
                    <button class="btn btn-outline-secondary" onclick="resetEmployeFilters()">
                        <i class="bi bi-arrow-clockwise"></i> Réinitialiser
                    </button>
                </div>
                <span class="ms-3 text-muted" id="employeFilterResults"></span>
            </div>
        </div>
        
        <div class="header-actions me-4">
            <span class="badge bg-primary fs-6">Espace Employé</span>
        </div>
    </div>
</div>

<!-- Offcanvas filtres mobile -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="employeMobileFilters" aria-labelledby="employeMobileFiltersLabel">
    <div class="offcanvas-header border-bottom">
        <h5 class="offcanvas-title fw-semibold" id="employeMobileFiltersLabel">
            <i class="bi bi-funnel me-2"></i>Filtres
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Fermer"></button>
    </div>
    <div class="offcanvas-body">
        <div class="mb-3">
            <label class="form-label fw-medium">Statut</label>
            <select class="form-select" id="filterStatutMobile">
                <option value="">Tous les statuts</option>
                <option value="en_attente">En attente</option>
                <option value="acceptee">Acceptée</option>
                <option value="en_preparation">En préparation</option>
                <option value="en_livraison">En livraison</option>
                <option value="livree">Livrée</option>
                <option value="attente_retour_materiel">Retour matériel</option>
                <option value="terminee">Terminée</option>
                <option value="annulee">Annulée</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label fw-medium">Rechercher un client</label>
            <input type="text" class="form-control" id="filterClientMobile" placeholder="Nom, prénom ou email...">
        </div>
        <div class="mb-3">
            <label class="form-label fw-medium">Période de prestation</label>
            <div class="d-flex align-items-center gap-2">
                <span class="text-muted">Du</span>
                <input type="date" class="form-control" id="filterDateFromMobile">
            </div>
            <div class="d-flex align-items-center gap-2 mt-2">
                <span class="text-muted">au</span>
                <input type="date" class="form-control" id="filterDateToMobile">
            </div>
        </div>
        <button class="btn btn-primary w-100 mb-2" onclick="applyEmployeFiltersMobile()">
            <i class="bi bi-funnel me-2"></i>Appliquer les filtres
        </button>
        <button class="btn btn-outline-secondary w-100" onclick="resetEmployeFiltersMobile()">
            <i class="bi bi-arrow-clockwise me-2"></i>Réinitialiser
        </button>
        <div class="mt-2 text-muted small" id="employeFilterResultsMobile"></div>
    </div>
</div>
