<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite & Gourmand</title>
    <link rel="stylesheet" href="scss/main.css">

</head>
<body>
    <header class="site-header">
        <!-- Header sera injecté dynamiquement par le routeur -->
    </header>

    <main id="main-content">
        <!-- Contenu de la page qui sera injecté par le routage dynamique -->        
    </main>

    
    <footer class="footer mt-auto py-3 text-secondary py-4">
        <div class="container">
            <div class="row g-3 g-md-4">
                <div class="col-12 col-md-4 text-center">
                    <h3 class="h5 text-dark mb-2">Horaires</h3>
                    <div id="footer-horaires">
                        <p class="mb-1 text-muted small">Chargement des horaires...</p>
                    </div>
                </div>
                <div class="col-12 col-md-4 text-center align-self-center">
                    <a href="/Contact" class="btn btn-primary text-white px-4 py-2">Contactez-nous</a>
                    <p class="mb-0" style="margin-top: 0.8rem !important;"><i class="bi bi-telephone"></i> 05 56 00 00 00</p>
                </div>
                <div class="col-12 col-md-4 text-center align-self-center">
                    <div class="d-flex flex-row justify-content-center align-items-center gap-2 mb-0">
                        <a href="/MentionsLegales" class="btn btn-outline-light text-dark border-dark px-3 py-2">Mentions Légales</a>
                        <a href="/CGV" class="btn btn-outline-light text-dark border-dark px-3 py-2">CGV</a>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12 text-center">
                    <p class="mb-0 small">&copy; 2026 Vite &amp; Gourmand - Tous droits réservés</p>
                </div>
            </div>
        </div>
    </footer> 
    
    <!-- Modale de confirmation réutilisable -->
    <div class="modal fade" id="confirmActionModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content border-0 shadow">
                <div class="modal-header border-0 pb-0">
                    <h6 class="modal-title fw-bold" id="confirmActionTitle">Confirmation</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
                </div>
                <div class="modal-body pt-2">
                    <p class="mb-0 text-secondary" id="confirmActionMessage">Êtes-vous sûr ?</p>
                </div>
                <div class="modal-footer border-0 pt-0">
                    <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-sm" id="confirmActionBtn">Confirmer</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/config.js"></script>
    <script type="module" src="/Router/router.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/footer-horaires.js"></script>
    <script src="/js/avis-accueil.js"></script>
    <script src="/js/confirm-modal.js"></script>

</body>
</html>
