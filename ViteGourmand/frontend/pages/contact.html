<section>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center pt-5">Formulaire de contact</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 mx-auto">
                <form class="contact-form p-4">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="name" placeholder="Votre nom" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="votre@email.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Votre message..." required></textarea>
                    </div>
                    <div class="mt-5 text-center">
                        <button type="submit" class="btn btn-primary">Envoyer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
