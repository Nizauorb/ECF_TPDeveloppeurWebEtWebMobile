<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-icon">
                <i class="bi bi-key-fill"></i>
            </div>
            <h2>Mot de passe oublié ?</h2>
            <p class="auth-description">
                Pas de souci ! Entrez votre adresse email et nous vous enverrons un lien pour réinitialiser votre mot de passe.
            </p>
        </div>
        
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Adresse email</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-envelope-fill"></i>
                    </span>
                    <input type="email" id="email" name="email" required 
                           placeholder="exemple@email.com"
                           autocomplete="email">
                </div>
                <div class="error-message" id="emailError"></div>
                <div class="success-message" id="emailSuccess"></div>
            </div>
            
            <button type="submit" class="btn btn-primary" id="submitBtn">
                <span class="btn-text">Envoyer le lien de réinitialisation</span>
            </button>
        </form>
        
        <div class="auth-links">
            <a href="/Login">
                <i class="bi bi-arrow-left"></i>
                Retour à la connexion
            </a>
        </div>
        
        <div class="auth-footer">
            <p class="help-text">
                <i class="bi bi-shield-check"></i>
                Votre email est sécurisé et ne sera partagé avec personne.
            </p>
        </div>
    </div>
</div>
